<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <header>
    <title>What's for Dinner?</title>
  </header>

  <header>
    <section class="top-of-page">
      <div class="whats-for-dinner">
        <h1 class="question-top">What's for Dinner?</h1>
      </div>
      <div class="add-button-box">
        <button class="add-recipe-button" type="button">ADD A RECIPE</button>
      </div>
    </section>
  </header>

  <space>
    <section class="space"></section>
  </space>

  <body background="assets/burger-friends.jpg">
    <section class="body">
      <section class="looking-box">
        <h3 class="box-question">What are you looking for?</h3>
        <label class="bullets">
          <input type="radio" class="side-dish">Side</input>
          <br>
          <br>
        <label class="bullets">
          <input type="radio" class="main-dish">Main Dish</input>
          <br>
          <br>
        <label class="bullets">
          <input type="radio" class="dessert">Dessert</input>
          <br>
          <br>
        <label class="bullets">
          <input type="radio" class="all-dishes">Entire Meal</input>
          <br>
          <br>
        <section class="lets-cook-location">
          <button class="lets-cook-button" type="button">LET'S COOK!</button>
        </section>
      </section>

      <section class="dinner-box">
        <img class = "pot" id="pot1" src=.//assets/cookpot.svg>
      </section>
      <section class="dinner-box2 hide">
        <section class="should-make-box">
          <p class="you-should-make">You should make: <br>
            <span class="size">Black Forest Cake!</span></p>
          <p class="family-answer hide">Everything</p>
        </section>
    </section>
  </body>


  <script type="text/javascript" src="main.js"></script>
  <script src="food.js"></script>
</html>
